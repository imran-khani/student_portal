<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="css/tailwindcss.js"></script>
    <title>Signup</title>
</head>

<body class="bg-gray-100">

    <nav class="flex pt-5 px-52 justify-between ">
        <a href="/index.html" class="logo">
            <img src="assets/logo.png" alt="" />
        </a>
        <button>

            <a class="p-3 block rounded-md cursor-pointer text-white hover:bg-blue-700 transition-all bg-blue-500"
            href="/login.html">Login</a>
        </button>

    </nav>
    <div class="flex justify-center items-center relative">

        <div class="bg-white p-8 rounded shadow-md mt-20  w-96">
            <h2 class="text-2xl font-bold mb-4">Signup</h2>
            <form id="signup-form">
                <div class="mb-4">
                    <label for="signup-username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" id="signup-username" name="username"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                        required>
                </div>
                <div class="mb-4">
                    <label for="signup-password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="signup-password" name="password"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                        required>
                </div>
                <div class="flex justify-end">
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Signup</button>
                </div>
            </form>
            <!-- error message when user exist -->
            <div class="text-red-500 mt-4" id="signup-error"></div>
            <!-- now for success  -->
            <div class="text-green-500 mt-4" id="signup-success"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
